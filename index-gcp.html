{{tbs-exp-gov css}}

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>TBS Experimental Gov</title>
    <!-- SEXY LOVE SAUCE BASICS==================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>\
    <!--    <script src="masonry.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.0/masonry.pkgd.js"></script>
    <!--    <script src="isotoype.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.4/isotope.pkgd.js"></script>
</head>

<body>

    <section class="super-body">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    <a class="navbar-brand" href="#">Exp. Gov</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Newsletter signup">
                        </div>
                        <button type="submit" class="btn btn-default">Sign up</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Start here</a></li>
                        <li><a href="#">GoC</a></li>
                        <li><a href="#">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Connect <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Facebook</a></li>
                                <li><a href="#">Twitter</a></li>
                                <li><a href="#">Email</a></li>
                                <li><a href="http://www.gcpedia.gc.ca/gcwiki/index.php?title=Loogart_tbs&action=edit">Edit</a>
                            </ul>
                            </li>
                            <li><a href="#">FR</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- content -->
        <section class="home">
            <div class="container">

                <div class="button-group filter-button-group">
                    <button class="button is-checked" data-filter="*">show all</button>
                    <button class="button" data-filter=".tools">Tools</button>
                    <button class="button" data-filter=".events">Events</button>
                    <button class="button" data-filter=".theory">Theory</button>
                </div>

                <div class="grid">
                    <div class="grid-sizer"></div>
                    <div class="grid-item element-item tools"></div>
                    <div class="grid-item grid-item--width2 grid-item--height2 events"></div>
                    <div class="grid-item grid-item--width3 theory"></div>
                    <div class="grid-item grid-item--height2 tools"></div>
                    <div class="grid-item events"></div>
                    <div class="grid-item grid-item--height2 events"></div>
                    <div class="grid-item theory"></div>
                    <div class="grid-item grid-item--width3 tools"></div>
                    <div class="grid-item theory"></div>
                    <div class="grid-item grid-item--width3 events"></div>
                </div>
            </div>

        </section>

    </section>

    <script>
        $(document).ready(function() {
            // init Isotope
            var $grid = $('.grid');
            $grid.isotope({
                // options
                itemSelector: '.grid-item'
            });
            // filter items on button click
            $('.filter-button-group').on('click', 'button', function() {
                var filterValue = $(this).attr('data-filter');
                $grid.isotope({
                    filter: filterValue
                });
            });

            $('.grid').masonry({
                // options...
                // set itemSelector so .grid-sizer is not used in layout
                itemSelector: '.grid-item',
                // use element for option
                columnWidth: '.grid-sizer',
                percentPosition: true
            });
        });

    </script>

</body>

</html>
